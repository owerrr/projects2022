<!DOCTYPE html>
<!-- język strony -->
<html lang="pl">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- tytuł strony -->
         <title>Zaloguj</title>
         <!-- domyślny zestaw styli "Bootstrap" -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
         <!-- Główny kontener trzymający całą zawartość formularza logowania -->
         <div class="container w-25 pt-5 pb-5" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)">
                  <div class="card pt-5 pb-5">
                           <div class="card-body">
                                    <!-- Nagłówek 4 stopnia, jest to główny tekst wskazujący,
                                             że formularz służy do logowania. -->
                                    <h4 class="card-title text-center">Zaloguj</h4>
                                    <form action="#">
                                             <!-- Kontener trzymający dane z Loginem użytkownika -->
                                             <div class="form-group mt-2">
                                                      <label for="login">Login</label>
                                                      <input type="text" placeholder="..." name="login" id="" class="form-control">
                                             </div>
                                             <!-- Kontener trzymający dane z hasłem użytkownika -->
                                             <div class="form-group mt-2">
                                                      <label for="password">Hasło</label>
                                                      <input type="password" placeholder="..." name="login" id="" class="form-control">
                                             </div>
                                             <div class="form-group">
                                                      <!-- Przycisk obsługujący skrypt z logowaniem. -->
                                                      <input type="submit" value="Zaloguj" class="btn btn-primary w-100 mt-3">
                                                      <!-- Przycisk przekierowujący na strone z rejestrowaniem się na stronie -->
                                                      <input type="button" value="Zarejestruj" class="btn btn-secondary w-100 mt-3">
                                             </div>
                                    </form>
                           </div>
                  </div>
         </div>

         <script>
                  // ...skrypt obslugujący formularz, przy logowaniu weryfikuje czy 
                  // dane pasują do aktualnego konta, jeżeli nie pokazuje błąd.
                  //
                  // ...niżej skrypt obsługujący rejestracje, tworzący unikalne konto z podanych danych
                  // oraz wysyłający link aktywacyjny na podany e-mail.
         </script>
</body>
</html>
